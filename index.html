<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíñ</title>
  <style>
    :root{
      --bg1:#fff1f6; --bg2:#ffe4ec; --card:#ffffff; --text:#111827;
      --pink:#ec4899; --green:#22c55e; --red:#ef4444;
    }
    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:18px;
      background:
        radial-gradient(circle at 20% 10%, var(--bg2), transparent 45%),
        radial-gradient(circle at 85% 35%, #ffd1e1, transparent 50%),
        linear-gradient(135deg, var(--bg1), #fff);
      color:var(--text);
    }
    .card{
      width:min(560px, 100%);
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 14px 40px rgba(0,0,0,.10);
      border-radius: 22px;
      padding: 22px;
      position: relative;
      overflow: hidden;
    }
    .badge{
      display:inline-block; font-size:12px; padding:6px 10px; border-radius:999px;
      background: rgba(236,72,153,.12); color:#be185d; font-weight:800;
      margin-bottom:10px;
    }
    h1{ margin:0 0 8px; font-size:28px; letter-spacing:-.2px; }
    p{ margin:0 0 14px; line-height:1.45; }
    .center{ text-align:center; }
    .row{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      border:0; padding:12px 16px; border-radius:14px; font-weight:800;
      cursor:pointer; transition: transform .12s ease, opacity .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    .yes{ background: var(--green); color:#fff; }
    .no { background: var(--red); color:#fff; }
    .hint{ font-size:12px; opacity:.72; margin-top:10px; }
    .small{ font-size:12px; opacity:.65; margin-top:12px; }
    .big{ font-size:34px; margin-top:6px; }
    .hearts{
      position:absolute; inset:0; pointer-events:none; opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(236,72,153,.25) 0 12px, transparent 13px),
        radial-gradient(circle at 90% 30%, rgba(236,72,153,.18) 0 10px, transparent 11px),
        radial-gradient(circle at 30% 85%, rgba(236,72,153,.16) 0 14px, transparent 15px);
      filter: blur(.2px);
    }
    /* Confetti */
    .confetti{
      position:absolute; left:0; top:0; width:100%; height:100%;
      pointer-events:none;
    }
    .piece{
      position:absolute; top:-10px; width:8px; height:14px; border-radius:2px;
      animation: fall 1.2s linear forwards;
      opacity:.9;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(260deg); opacity:0.95; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts"></div>
    <div id="screen"></div>
  </div>

<script>
  // ‚úÖ Customize these two lines
  const herName  = "My Love";
  const yourName = "Raghav";

  // Reel-style: multiple questions, mixed funny + romantic
  // "dodgeNo: true" means NO button dodges like the reel
  const steps = [
    {
      title: "Question 1",
      q: "Will you be my Valentine? üíñ",
      sub: "(Try tapping NO‚Ä¶ if you can üòå)",
      dodgeNo: true
    },
    {
      title: "Question 2",
      q: "Do you promise not to get angry if I steal a bite from your plate? üçü",
      sub: "Only YES or NO. No explanations üòÑ",
      dodgeNo: false
    },
    {
      title: "Question 3",
      q: "If I hug you for 10 minutes‚Ä¶ will you still say it‚Äôs ‚Äòtoo much‚Äô? ü§ó",
      sub: "Choose wisely üòá",
      dodgeNo: true
    },
    {
      title: "Question 4",
      q: "Do you believe we‚Äôll handle everything together‚Äîgood days and bad days? ‚ù§Ô∏è",
      sub: "This one is from my heart.",
      dodgeNo: false
    },
    {
      title: "Question 5",
      q: "Can I officially be your forever person? üíç",
      sub: "Final answer‚Ä¶",
      dodgeNo: true
    }
  ];

  const screen = document.getElementById("screen");
  const card   = document.getElementById("card");

  let idx = 0;
  let noDodges = 0;
  let yesScale = 1;

  function renderIntro(){
    screen.innerHTML = `
      <div class="center">
        <div class="badge">Valentine‚Äôs Web Gift</div>
        <h1>Hey ${herName} ‚ù§Ô∏è</h1>
        <p>I made a tiny Valentine game for you.</p>
        <p><b>Rules:</b> Only YES or NO üòÑ</p>
        <div class="row">
          <button class="yes" id="start">Start</button>
        </div>
        <div class="small">Made with ‚ù§Ô∏è by ${yourName}</div>
      </div>
    `;
    document.getElementById("start").onclick = () => {
      idx = 0; renderStep();
    };
  }

  function renderStep(){
    noDodges = 0;
    yesScale = 1;

    const s = steps[idx];
    screen.innerHTML = `
      <div class="center">
        <div class="badge">${s.title}</div>
        <div class="big">${s.q}</div>
        <p>${s.sub}</p>

        <div class="row" id="btnRow" style="position:relative; min-height:70px;">
          <button class="yes" id="yesBtn">YES</button>
          <button class="no"  id="noBtn">NO</button>
        </div>

        <div class="hint" id="hint"></div>
        <div class="small">(${idx+1}/${steps.length})</div>
      </div>
    `;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");

    yesBtn.style.transform = `scale(${yesScale})`;

    yesBtn.onclick = () => {
      popConfetti();
      setTimeout(() => {
        if (idx < steps.length - 1) { idx++; renderStep(); }
        else { renderFinal(); }
      }, 450);
    };

    // Reel-like NO behavior
    if (s.dodgeNo){
      const messages = [
        "Nice try üòÑ",
        "Are you sure? üëÄ",
        "No option is currently unavailable üòå",
        "Okay okay‚Ä¶ press YES now üò≠",
        "Hehe üòá"
      ];

      function dodge(){
        noDodges++;
        hint.textContent = messages[Math.min(noDodges-1, messages.length-1)];

        // Make YES grow slightly each time (very reel-like)
        yesScale = Math.min(1.65, yesScale + 0.10);
        yesBtn.style.transform = `scale(${yesScale})`;

        // Move NO within card bounds
        const cardRect = card.getBoundingClientRect();
        const btnRect  = noBtn.getBoundingClientRect();

        const maxX = cardRect.width  - btnRect.width  - 30;
        const maxY = cardRect.height - btnRect.height - 30;

        const x = Math.max(12, Math.floor(Math.random() * maxX));
        const y = Math.max(70, Math.floor(Math.random() * maxY)); // keep it below header

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
      }

      noBtn.addEventListener("mouseenter", dodge);
      noBtn.addEventListener("click", dodge);
    } else {
      // Normal NO: just tease and go next
      noBtn.onclick = () => {
        hint.textContent = "Hmm üòÖ I‚Äôll ask again‚Ä¶";
        setTimeout(() => {
          if (idx < steps.length - 1) { idx++; renderStep(); }
          else { renderFinal(); }
        }, 500);
      };
    }
  }

  function renderFinal(){
    screen.innerHTML = `
      <div class="center">
        <div class="badge">Result</div>
        <h1>She said YES ‚ù§Ô∏è</h1>
        <p>I‚Äôm smiling like an idiot right now üòÑ</p>
        <p>Happy Valentine‚Äôs Day, ${herName} üíñ</p>
        <div class="row">
          <button class="yes" id="again">Play again</button>
        </div>
        <div class="small">Screenshot this and send it to me üòå</div>
      </div>
    `;
    popConfetti(26);
    document.getElementById("again").onclick = renderIntro;
  }

  function popConfetti(count=18){
    const wrap = document.createElement("div");
    wrap.className = "confetti";
    for (let i=0;i<count;i++){
      const p = document.createElement("div");
      p.className = "piece";
      // random positions + sizes
      p.style.left = Math.floor(Math.random()*100) + "%";
      p.style.width = (6 + Math.floor(Math.random()*6)) + "px";
      p.style.height= (10 + Math.floor(Math.random()*10)) + "px";
      p.style.borderRadius = (Math.random()>0.6 ? "999px" : "2px");
      p.style.animationDuration = (900 + Math.floor(Math.random()*700)) + "ms";
      // random pastel color (no hardcoded palette)
      const hue = Math.floor(Math.random()*360);
      p.style.background = `hsl(${hue} 90% 70%)`;
      wrap.appendChild(p);
    }
    card.appendChild(wrap);
    setTimeout(()=> wrap.remove(), 1400);
  }

  renderIntro();
</script>
</body>
</html>
