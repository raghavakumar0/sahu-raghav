<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    :root { --bg1:#fff1f6; --bg2:#ffe4ec; --card:#ffffff; --text:#1f2937; }
    * { box-sizing: border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at 20% 10%, var(--bg2), transparent 40%),
                  radial-gradient(circle at 80% 30%, #ffd6e7, transparent 45%),
                  linear-gradient(135deg, var(--bg1), #fff);
      color: var(--text);
      padding: 18px;
    }
    .card {
      width: min(540px, 100%);
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 35px rgba(0,0,0,.08);
      border-radius: 22px;
      padding: 22px;
      position: relative;
      overflow: hidden;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p  { margin: 0 0 14px; line-height: 1.45; }
    .row { display:flex; gap:12px; flex-wrap: wrap; margin-top: 14px; }
    button {
      border: 0; padding: 12px 16px; border-radius: 14px; font-weight: 700;
      cursor: pointer; transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    button:active { transform: scale(.98); }
    .yes { background: #22c55e; color: white; }
    .no  { background: #ef4444; color: white; position: relative; }
    .ghost { opacity: .55; }
    .hint { font-size: 12px; opacity: .75; margin-top: 8px; }
    .badge {
      display: inline-block; font-size: 12px; padding: 6px 10px; border-radius: 999px;
      background: rgba(236,72,153,.12); color: #be185d; font-weight: 700;
      margin-bottom: 10px;
    }
    .quizQ { font-size: 18px; font-weight: 800; margin-top: 6px; }
    .progress { margin-top: 10px; font-size: 12px; opacity: .7; }
    .center { text-align: center; }
    .big { font-size: 34px; }
    .footer { margin-top: 14px; font-size: 12px; opacity: .65; }
    a { color: #be185d; text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="screen"></div>
  </div>

  <script>
    // ‚úÖ Personalize here
    const herName = "My Favorite Person";
    const yourName = "Your Name";

    const quiz = [
      "Do you think I'm cute even when I act silly?",
      "Will you still love me if I steal food from your plate forever?",
      "Do you secretly enjoy my calls more than you admit?",
      "Will you forgive me if I get possessive over you sometimes? üòÑ",
      "Can I be your forever Valentine? üíç"
    ];

    let noDodgeCount = 0;
    let yesSize = 1;

    const screen = document.getElementById("screen");
    const card = document.getElementById("card");

    function renderLanding() {
      screen.innerHTML = `
        <div class="badge">Valentine‚Äôs Mini Web Gift</div>
        <h1>Hey ${herName} ‚ù§Ô∏è</h1>
        <p>I made a tiny game for you. Rule: <b>Only YES or NO</b>. No explanations üòÑ</p>
        <div class="row">
          <button class="yes" id="startBtn">Start</button>
        </div>
        <div class="footer">Made with ‚ù§Ô∏è by ${yourName}</div>
      `;
      document.getElementById("startBtn").onclick = renderValentineAsk;
    }

    function renderValentineAsk() {
      noDodgeCount = 0;
      yesSize = 1;

      screen.innerHTML = `
        <div class="center">
          <div class="badge">Question 1</div>
          <h1 class="big">Will you be my Valentine? üíñ</h1>
          <p>(Try clicking ‚ÄúNo‚Äù‚Ä¶ if you can üòå)</p>
          <div class="row" style="justify-content:center">
            <button class="yes" id="yesBtn">YES</button>
            <button class="no" id="noBtn">NO</button>
          </div>
          <div class="hint" id="hint"></div>
        </div>
      `;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      const hint   = document.getElementById("hint");

      yesBtn.style.transform = `scale(${yesSize})`;

      // Move "No" around inside the card
      function dodge() {
        noDodgeCount++;
        const messages = [
          "Oho üòÑ", "Are you sure? üëÄ", "Try again üòå", "No is not available today üò≠",
          "Okay okay‚Ä¶ last chance üòÖ", "Hehe üòá"
        ];
        hint.textContent = messages[Math.min(noDodgeCount-1, messages.length-1)];

        // make YES bigger each time
        yesSize = Math.min(1.55, yesSize + 0.08);
        yesBtn.style.transform = `scale(${yesSize})`;

        // after some tries, make NO look weaker
        if (noDodgeCount >= 4) noBtn.classList.add("ghost");

        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 26;
        const maxY = cardRect.height - btnRect.height - 26;

        const x = Math.max(10, Math.floor(Math.random() * maxX));
        const y = Math.max(10, Math.floor(Math.random() * maxY));

        // position relative to card
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
      }

      noBtn.addEventListener("mouseenter", dodge);
      noBtn.addEventListener("click", dodge);
      yesBtn.onclick = () => renderQuiz(0, 0);
    }

    function renderQuiz(i, yesCount) {
      if (i >= quiz.length) return renderResult(yesCount);

      screen.innerHTML = `
        <div>
          <div class="badge">Mini Quiz</div>
          <div class="quizQ">${quiz[i]}</div>
          <div class="progress">Question ${i+1} of ${quiz.length}</div>
          <div class="row">
            <button class="yes" id="qYes">YES</button>
            <button class="no"  id="qNo">NO</button>
          </div>
          <div class="hint">Only YES/NO‚Ä¶ no overthinking üòÑ</div>
        </div>
      `;

      document.getElementById("qYes").onclick = () => renderQuiz(i+1, yesCount+1);
      document.getElementById("qNo").onclick  = () => renderQuiz(i+1, yesCount);
    }

    function renderResult(yesCount) {
      const percent = Math.round((yesCount / quiz.length) * 100);
      let message = "Okay‚Ä¶ I‚Äôm still your biggest fan üòÑ";
      if (percent >= 60) message = "Awww üò≠‚ù§Ô∏è I knew it!";
      if (percent === 100) message = "STOPPP üò≠üíç You‚Äôre perfect.";

      screen.innerHTML = `
        <div class="center">
          <div class="badge">Result</div>
          <h1>You said YES ${yesCount}/${quiz.length} times üíï</h1>
          <p><b>${message}</b></p>
          <p>Now come here‚Ä¶ I owe you one tight hug ü§ó</p>
          <div class="row" style="justify-content:center">
            <button class="yes" id="restart">Play again</button>
          </div>
          <div class="footer">Screenshot this and send it to me üòå</div>
        </div>
      `;
      document.getElementById("restart").onclick = renderLanding;
    }

    renderLanding();
  </script>
</body>
</html>
