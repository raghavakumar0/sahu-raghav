<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Quiz üíñ</title>
  <style>
    :root{
      --bgA:#5b5ce6;
      --bgB:#7b3fe4;
      --card:#f3f0e6;
      --card2:#efe9db;
      --text:#1f2937;
      --muted:#6b7280;
      --btnBorder:#c7c2b6;
      --accent:#4f46e5;
    }
    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:18px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.18), transparent 45%),
                  radial-gradient(circle at 80% 25%, rgba(255,255,255,.12), transparent 50%),
                  linear-gradient(135deg, var(--bgA), var(--bgB));
      color: var(--text);
    }
    .wrap{ width:min(640px, 100%); }
    .scorebar{
      width:100%;
      background: rgba(255,255,255,.22);
      border-radius: 999px;
      padding: 12px 16px;
      text-align:center;
      color: rgba(255,255,255,.95);
      font-weight: 800;
      letter-spacing:.3px;
      margin-bottom:14px;
      backdrop-filter: blur(6px);
    }
    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
      border: 1px solid rgba(0,0,0,.08);
      position: relative;
      overflow: hidden;
    }
    h2{
      margin: 6px 0 14px;
      font-size: 24px;
      line-height: 1.2;
    }
    .imgBox{
      width: 240px;
      height: 240px;
      border-radius: 14px;
      overflow:hidden;
      margin: 10px auto 14px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(0,0,0,.06);
      display:grid; place-items:center;
    }
    .imgBox img{
      width:100%; height:100%; object-fit:cover;
      display:block;
    }
    .btns{ display:flex; flex-direction:column; gap:12px; margin-top: 8px; }
    .opt{
      width:100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid var(--btnBorder);
      background: rgba(255,255,255,.55);
      font-weight: 800;
      cursor: pointer;
      transition: transform .08s ease, background .12s ease;
    }
    .opt:active{ transform: scale(.99); }
    .opt:hover{ background: rgba(255,255,255,.75); }
    .note{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
    }
    .center{ text-align:center; }
    .bigTitle{
      font-size: 30px;
      font-weight: 900;
      color: #374151;
    }
    .sub{
      margin-top:10px;
      font-size: 18px;
      font-weight: 800;
      color: #4b5563;
    }

    /* Overlay like "Hamayya! Noted." / funny messages */
    .toast{
      position:absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 34px;
      padding: 10px 16px;
      border-radius: 14px;
      color: rgba(255,200,0,.95);
      text-shadow: 0 10px 24px rgba(0,0,0,.28);
      opacity: 0;
      pointer-events:none;
      transition: opacity .12s ease, transform .12s ease;
      white-space: nowrap;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    }
    .toast.show{
      opacity: 1;
      transform: translate(-50%, -55%) scale(1.02);
    }

    /* Final Valentine gate (YES/NO) */
    .row{
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 16px;
      position: relative;
      min-height: 60px;
    }
    .yesBtn,.noBtn{
      border: 0;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 900;
      color: #fff;
      cursor:pointer;
      box-shadow: 0 12px 24px rgba(0,0,0,.18);
    }
    .yesBtn{ background: #22c55e; }
    .noBtn{ background: #ef4444; position:absolute; }
    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="scorebar" id="scorebar">Score: 0/4</div>
    <div class="card" id="card">
      <div class="toast" id="toast"></div>
      <div id="screen"></div>
    </div>
  </div>

<script>
  /***********************
   * Customize these
   ***********************/
  const photoFile = "photo.jpg"; // put your couple photo as photo.jpg in same folder
  const correctAnswers = {
    q1: "Jan 28",
    q2: "Chocolates",
    q3: "Japan",
    q4: "Wayanad" // change to your real place
  };

  /***********************
   * Reel-style quiz config
   ***********************/
  const questions = [
    {
      id: "q1",
      text: "When did I first fell for you?",
      options: ["Dec 12", "Jan 28", "Feb 14", "I Don't remember ü•∫"]
    },
    {
      id: "q2",
      text: "What is the gift that I bought on first meet?",
      options: ["Teddy", "Chocolates", "Flowers", "Never gifted"]
    },
    {
      id: "q3",
      text: "Tell me where do you want to travel next?",
      options: ["Kenya", "Greece", "Japan", "Switzerland"],
      toastOnPick: "Hamayya! Noted."
    },
    {
      id: "q4",
      text: "Where did we click this photo?",
      image: photoFile,
      options: ["Manali", "Ooty", "Wayanad", "Goa"]
    }
  ];

  let score = 0;
  let index = 0;

  const screen = document.getElementById("screen");
  const scorebar = document.getElementById("scorebar");
  const toast = document.getElementById("toast");
  const card = document.getElementById("card");

  function setScoreBar(){
    // Reel shows Score: X/4 even while answering
    scorebar.textContent = `Score: ${score}/4`;
  }

  function showToast(text){
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(()=> toast.classList.remove("show"), 650);
  }

  function renderQuestion(){
    setScoreBar();
    const q = questions[index];

    const imgHtml = q.image ? `
      <div class="imgBox">
        <img src="${q.image}" alt="photo" onerror="this.style.display='none'; this.parentElement.textContent='(Add photo.jpg to show image)';" />
      </div>` : "";

    screen.innerHTML = `
      <div>
        <h2>${q.text}</h2>
        ${imgHtml}
        <div class="btns">
          ${q.options.map(opt => `<button class="opt" data-opt="${escapeHtml(opt)}">${escapeHtml(opt)}</button>`).join("")}
        </div>
      </div>
    `;

    document.querySelectorAll(".opt").forEach(btn => {
      btn.addEventListener("click", () => {
        const chosen = btn.getAttribute("data-opt");
        const correct = correctAnswers[q.id];

        // update score if correct (like reel "Score: 1/4", "2/4"...)
        if (chosen === correct) score++;

        // show special toast for travel question (reel shows "Hamayya! Noted.")
        if (q.toastOnPick) showToast(q.toastOnPick);

        // little playful toast if wrong (optional)
        if (!q.toastOnPick && chosen !== correct) {
          // matches vibe of reel (funny overlays)
          showToast("ü´†");
        }

        // go next after short delay
        setTimeout(() => {
          index++;
          if (index < questions.length) renderQuestion();
          else renderResult();
        }, q.toastOnPick ? 650 : 350);
      });
    });
  }

  function renderResult(){
    setScoreBar();
    screen.innerHTML = `
      <div class="center">
        <div class="bigTitle">üéâ Yay! You're My Valentine! üéâ</div>
        <div class="sub">Thank you for making my day special! ‚ù§Ô∏è</div>
        <div class="note">Now one last thing‚Ä¶</div>
        <button class="opt" id="continue">Continue</button>
      </div>
    `;
    document.getElementById("continue").onclick = renderValentineGate;
  }

  function renderValentineGate(){
    // this is the reel part where NO is impossible to click
    screen.innerHTML = `
      <div class="center">
        <div class="bigTitle">Will you be my Valentine? üíñ</div>
        <div class="row" id="row">
          <button class="yesBtn" id="yes">YES</button>
          <button class="noBtn" id="no">NO</button>
        </div>
        <div class="hint" id="hint">(Try clicking NO üòÑ)</div>
      </div>
    `;
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const hint = document.getElementById("hint");

    // initial NO position
    moveNo();

    let tries = 0;
    const msgs = ["Nice try üòÑ", "Nope üòå", "Are you sure? üëÄ", "Just press YES üòÇ", "Hehe üòá"];

    function moveNo(){
      const cardRect = card.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();
      const maxX = cardRect.width - noRect.width - 26;
      const maxY = 120; // keep it near the top area like reel
      const x = 10 + Math.floor(Math.random() * Math.max(10, maxX));
      const y = 12 + Math.floor(Math.random() * Math.max(10, maxY));
      no.style.left = x + "px";
      no.style.top  = y + "px";
    }

    function dodge(){
      tries++;
      hint.textContent = msgs[Math.min(tries-1, msgs.length-1)];
      moveNo();
    }

    no.addEventListener("mouseenter", dodge);
    no.addEventListener("click", dodge);

    yes.onclick = () => {
      showToast("üíñ");
      setTimeout(() => {
        screen.innerHTML = `
          <div class="center">
            <div class="bigTitle">YAYYY ‚ù§Ô∏è</div>
            <div class="sub">Officially my Valentine üòå</div>
            <div class="note">Screenshot this and send it to me üòÑ</div>
          </div>
        `;
      }, 350);
    };
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // start
  renderQuestion();
</script>
</body>
</html>
