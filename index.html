<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Valentine üíñ</title>

<style>
:root{
  --pink:#ec4899;
  --rose:#fb7185;
  --bg1:#fde7f3;
  --bg2:#fbcfe8;
  --card:#fffafc;
  --text:#374151;
  --muted:#6b7280;
  --border:#f3c1d9;
}

/* Reset */
*{
  box-sizing:border-box;
  font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

/* Background */
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:18px;
  background:
    radial-gradient(circle at 20% 20%, #fff 0%, transparent 35%),
    radial-gradient(circle at 80% 10%, #fff 0%, transparent 30%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#f472b6;
  font-size:18px;
  animation: float 8s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{ transform:translateY(110vh); }
  to{ transform:translateY(-10vh); }
}

/* Layout */
.wrap{ width:min(640px,100%); z-index:1; }

.scorebar{
  background:#fff;
  border-radius:999px;
  padding:10px;
  text-align:center;
  font-weight:800;
  color:var(--pink);
  margin-bottom:14px;
  border:1px solid var(--border);
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 45px rgba(236,72,153,.25);
  border:1px solid var(--border);
  position:relative;
  overflow:hidden;
}

/* Question */
h2{
  text-align:center;
  font-size:24px;
  color:#be185d;
}

/* Image */
.imgBox{
  width:230px;
  height:230px;
  margin:14px auto;
  border-radius:18px;
  overflow:hidden;
  border:2px solid #f9a8d4;
}
.imgBox img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Options */
.btns{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.opt{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:700;
  cursor:pointer;
  transition:.15s;
}
.opt:hover{
  background:#fdf2f8;
  transform:scale(1.01);
}

/* Toasts */
.toast{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  padding:14px 22px;
  border-radius:18px;
  font-size:22px;
  font-weight:800;
  opacity:0;
  pointer-events:none;
  transition:.2s;
  text-align:center;
}

.toast.show{ opacity:1; }

.toast.good{
  background:#fff;
  color:#be185d;
  border:2px solid #f472b6;
}

.toast.bad{
  background:#fff;
  color:#7c2d12;
  border:2px solid #fb7185;
}

.toast.error{
  background:#111827;
  color:#fecaca;
  border:2px solid #fb7185;
  font-size:16px;
}

/* Center text */
.center{text-align:center;}
.bigTitle{
  font-size:30px;
  font-weight:900;
  color:#be185d;
}
.sub{
  font-size:18px;
  margin-top:8px;
  color:#6b7280;
}

/* Valentine Gate */
.row{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:20px;
}
.yesBtn,.noBtn{
  padding:12px 22px;
  border-radius:14px;
  font-weight:900;
  border:none;
  cursor:pointer;
  color:#fff;
}
.yesBtn{ background:#22c55e; }
.noBtn{ background:#ef4444; }

.note{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

/* Hearts generation */
.hearts span{
  position:absolute;
  bottom:-20px;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts">
  <span class="heart" style="left:10%">üíñ</span>
  <span class="heart" style="left:30%;animation-delay:2s">üíó</span>
  <span class="heart" style="left:50%;animation-delay:4s">üíï</span>
  <span class="heart" style="left:70%;animation-delay:1s">üíì</span>
  <span class="heart" style="left:90%;animation-delay:3s">üíû</span>
</div>

<div class="wrap">
  <div class="scorebar" id="scorebar">Score: 0/4</div>
  <div class="card">
    <div class="toast" id="toast"></div>
    <div id="screen"></div>
  </div>
</div>

<script>
const photoFile = "photo.jpg";

const correctAnswers = {
  q1:"05/11",
  q2:"Roses",
  q3:"Elevator",
  q4:"Paris"
};

const questions = [
  {
    id:"q1",
    text:"When did I decide on you? üíï",
    options:["April 13","April 26","May 11","I don't remember ü•∫"],
    good:"Awww ‚ù§Ô∏è",
    bad:"Hmm‚Ä¶ think again üòÑ"
  },
  {
    id:"q2",
    text:"What did I gift you on our first meet? üåπ",
    options:["Roses","Chocolates","Watch","Nothing üòÖ"],
    good:"Correct üåπ",
    bad:"üò° I‚Äôll remember this"
  },
  {
    id:"q3",
    text:"Where was our first kiss? üòè",
    options:["Car","Elevator","Parking","Secret üôà"],
    good:"Ohooo üíã",
    bad:"üëÄ Wrong guess"
  },
  {
    id:"q4",
    text:"Where are we going first in Europe? ‚úàÔ∏è",
    options:["Paris","Rome","Amsterdam","Zurich"],
    good:"Paris it is üíï",
    bad:"Still cute üòå"
  }
];

let score=0,index=0;
const screen=document.getElementById("screen");
const toast=document.getElementById("toast");
const scorebar=document.getElementById("scorebar");

function showToast(msg,type){
  toast.className="toast "+type;
  toast.textContent=msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),700);
}

function render(){
  scorebar.textContent=`Score: ${score}/4`;
  const q=questions[index];
  screen.innerHTML=`
    <h2>${q.text}</h2>
    ${q.id==="q4"?`<div class="imgBox"><img src="${photoFile}" /></div>`:""}
    <div class="btns">
      ${q.options.map(o=>`<button class="opt">${o}</button>`).join("")}
    </div>
  `;
  document.querySelectorAll(".opt").forEach(b=>{
    b.onclick=()=>{
      if(b.textContent===correctAnswers[q.id]){
        score++; showToast(q.good,"good");
      }else{
        showToast(q.bad,"bad");
      }
      setTimeout(()=>{
        index++;
        if(index<questions.length) render();
        else result();
      },600);
    };
  });
}

function result(){
  screen.innerHTML=`
    <div class="center">
      <div class="bigTitle">You're My Valentine üíñ</div>
      <div class="sub">Thank you for choosing me ‚ù§Ô∏è</div>
      <button class="opt" onclick="gate()">Continue</button>
    </div>
  `;
}

function gate(){
  screen.innerHTML=`
    <div class="center">
      <div class="bigTitle">Will you be my Valentine? üíç</div>
      <div class="row">
        <button class="yesBtn" onclick="final()">YES</button>
        <button class="noBtn" onclick="showToast('‚ùå Invalid choice.\\nSystem says you are already mine ‚ù§Ô∏è','error')">NO</button>
      </div>
      <div class="note">(There is only one correct answer üòå)</div>
    </div>
  `;
}

function final(){
  showToast("üíñ YAYYYY üíñ","good");
  setTimeout(()=>{
    screen.innerHTML=`
      <div class="center">
        <div class="bigTitle">Forever Us ‚ù§Ô∏è</div>
        <div class="sub">Screenshot this & send it to me üòò</div>
      </div>
    `;
  },700);
}

render();
</script>

</body>
</html>
